<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #222; color: white; }
        button { padding: 15px 30px; font-size: 20px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; }
        #start { background: #2ecc71; color: white; }
        #stop { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <button id="start">Start Recording</button>
    <button id="stop">Stop & Save</button>

    <script type="module">
        import { ScreenRecorder } from 'https://cdn.jsdelivr.net/npm/@capgo/capacitor-screen-recorder@latest/dist/plugin.mjs';

        document.getElementById('start').onclick = async () => {
            try {
                await ScreenRecorder.start();
            } catch(e) { alert("Error: " + e.message); }
        };

        document.getElementById('stop').onclick = async () => {
            try {
                const res = await ScreenRecorder.stop();
                alert("Saved!");
            } catch(e) { alert("Error: " + e.message); }
        };
    </script>
</body>
</html>
